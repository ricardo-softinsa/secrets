language: python
matrix:
    include:
        - env: TOXENV=py27
          python: 2.7
        - env: TOXENV=py35
          python: 3.5
        - env: TOXENV=py36
          python: 3.6
        - env: TOXENV=py37
          python: 3.7
          dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
        - env: TOXENV=pypy
          python: pypy
install:
    - pip install tox
script: make test
cache:
    directories:
        - $HOME/.cache/pre-commit
